name: Operator Framework CI

on: [push]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2

    - name: webfactory/ssh-agent
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        registry-url: https://npm.pkg.github.com/
        scope: '@socketsupply'

    - name: Install op deps
      run: |
        sudo apt install software-properties-common
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt install gcc-11 g++-11 libwebkit2gtk-4.0-dev

    - name: install an example app
      run: |
        git config --global user.email "devops@optool.co"
        git config --global user.name "Optool Github Actions"
        git clone git@github.com:socketsupply/op-examples.git
        cd op-examples/tonic-desktop/ && npm install
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}

    - name: compile bootstrap
      run: |
        ./bin/bootstrap.sh local
      env:
        CXX: g++-11

    - name: compile example desktop
      run: |
        op ./op-examples/tonic-desktop/
      env:
        CI: true
        CXX: g++-11

    - name: Run example desktop tests
      run: |
        op ./op-examples/tonic-desktop/ --test=1 -r
      env:
        CI: true
        CXX: g++-11

  build_on_win:
    runs-on: windows-2022
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.event.inputs.tag }}
    # The webfactory/ssh-agent module does not work on Windows anymore
    # I do not recommend touching this SSH stuff, i spend two days
    # tweaking it just to get it to work on windows -.-

    - name: Configure SSH
      run: Set-Service ssh-agent -StartupType Manual

    - name: Start SSH
      run: Start-Service ssh-agent

    - name: Add SSH key
      run: echo $env:SSH_PRIVATE_KEY | ssh-add -
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add github.com to known_hosts
      run: |
        mkdir ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Download clang++
      run: |
        choco install -y llvm --no-progress

        $bin_dir = Join-Path $env:ProgramFiles LLVM bin
        echo $bin_dir >> $env:GITHUB_PATH

    - name: install an example app
      run: |
        git config --global core.sshCommand "'C:\Windows\System32\OpenSSH\ssh.exe'"
        git config --global http.postBuffer 157286400
        git config --global core.compression 0

        git config --global user.email "devops@optool.co"
        git config --global user.name "Optool Github Actions"
        git clone git@github.com:socketsupply/op-examples.git
        cd op-examples/tonic-desktop/ && npm install
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}

    - name: compile bootstrap
      run: |
        ./bin/bootstrap.ps1 dev

        echo "::add-path::$env:LOCALAPPDATA\Programs\socketsupply\src"
        echo "$env:LOCALAPPDATA\Programs\socketsupply\src" >> $env:GITHUB_PATH
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    - name: compile example desktop
      run: |
        op ./op-examples/tonic-desktop/
      env:
        CI: true

    - name: Run example desktop tests
      run: |
        op ./op-examples/tonic-desktop/ --test=1 -r
      env:
        CI: true

  build_on_mac:
    runs-on: macOS-11
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v2

    - name: webfactory/ssh-agent
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        registry-url: https://npm.pkg.github.com/
        scope: '@socketsupply'

    - name: install an example app
      run: |
        git config --global user.email "devops@optool.co"
        git config --global user.name "Optool Github Actions"
        git clone git@github.com:socketsupply/op-examples.git
        cd op-examples/tonic-desktop/ && npm install
      env:
        CI: true
        NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}

    - name: compile bootstrap
      run: |
        ./bin/bootstrap.sh install local

    - name: compile example desktop
      run: |
        op ./op-examples/tonic-desktop/
      env:
        CI: true

    - name: Run example desktop tests
      run: |
        op ./op-examples/tonic-desktop/ --test=1 -r
      env:
        CI: true
